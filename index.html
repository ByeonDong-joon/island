<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무인도 생존 물건 선택</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    .item {
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .item.selected {
      background-color: #1e90ff;
      color: white;
    }
    #message {
      color: red;
      font-weight: bold;
      height: 24px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>무인도 생존 물건 5개 선택</h1>
  <p>아래 20가지 물건 중 최대 5개까지 선택할 수 있습니다.</p>

  <div id="grid"></div>
  <div id="message"></div>
  <button onclick="submitSelection()">선택 완료</button>
  <button onclick="resetSelection()">초기화</button>
  <div id="result"></div>

  <script>
    const items = [
      "정수 장치", "만화책", "밧줄", "양초", "화장지",
      "고무보트", "장갑", "거울", "낚싯줄과 바늘", "휴대전화",
      "천막", "썬크림", "양초", "양동이", "화장지",
      "소금", "벌레퇴치제", "구급상자", "통조림 식량", "방수 라이터", "다용도 칼"
    ];

    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const result = document.getElementById('result');
    let selectedItems = [];

    items.forEach((name, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = name;

      div.addEventListener('click', () => {
        const isSelected = div.classList.contains('selected');

        if (isSelected) {
          div.classList.remove('selected');
          selectedItems = selectedItems.filter(i => i !== index);
          message.textContent = '';
        } else {
          if (selectedItems.length >= 5) {
            message.textContent = "❗ 이미 5개를 선택했습니다. 하나를 해제하세요.";
            return;
          }
          div.classList.add('selected');
          selectedItems.push(index);
          message.textContent = '';
        }
      });

      grid.appendChild(div);
    });

    function submitSelection() {
      if (selectedItems.length !== 5) {
        result.textContent = "⚠️ 정확히 5개를 선택해야 합니다.";
      } else {
        const selectedNames = selectedItems.map(i => items[i]);
        result.textContent = "✅ 선택한 물건: " + selectedNames.join(", ");
      }
    }

    function resetSelection() {
      selectedItems = [];
      result.textContent = "";
      message.textContent = "";
      const allItems = document.querySelectorAll('.item');
      allItems.forEach(div => div.classList.remove('selected'));
    }
  </script>
</body>
</html>
